<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="10;url=interactive-bom/ibom.html">
    <title>Redirecting...</title>
    <style>
        /* --- 1. Global & Dark Mode Setup --- */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Use min-height to allow content to grow */
            margin: 0;
            padding: 20px; /* Add padding for small screens */
            background-color: #121212;
            color: #ffffff;
            box-sizing: border-box; /* Makes padding calculation easier */
            line-height: 1.6;
        }

        /* --- 2. Main Container --- */
        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            background-color: #1e1e1e;
            
            /* RESPONSIVE: Use width for mobile, max-width for desktop/4K */
            width: 100%;
            max-width: 800px; /* Stops container from stretching on 4K screens */
            box-sizing: border-box;
        }

        /* --- 3. Image --- */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px; /* Added for a softer look */
            margin-bottom: 1rem;
        }

        /* --- 4. Responsive Typography --- */
        h2 {
            /* Fluid font size: clamp(min, preferred, max) */
            font-size: clamp(1.5rem, 5vw, 2rem);
            margin-top: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        p {
            font-size: clamp(1rem, 2.5vw, 1.15rem);
            margin-bottom: 0.5rem;
        }
        
        .alternatives p {
            font-size: clamp(1.1rem, 3vw, 1.25rem);
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .countdown {
            font-size: clamp(1rem, 2.5vw, 1.1rem);
            font-weight: bold;
            margin-top: 2rem;
            margin-bottom: 0.5rem;
        }
        
        /* --- 5. Button Layouts (Mobile-First) --- */

        /* Base styles for all buttons */
        button {
            padding: 12px 24px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s ease;
            box-sizing: border-box;
        }
        
        button:hover {
            background-color: #0056b3;
        }

        /* Main redirect button */
        .container > button {
            margin-top: 10px;
        }
        
        /* "Alternatives" buttons container */
        .alternatives div {
            display: flex;
            flex-direction: column; /* MOBILE-FIRST: Stack buttons */
            gap: 15px;
            width: 100%;
            margin-bottom: 2rem;
        }

        .alternatives button {
            font-size: 1.25rem;
            width: 100%; /* MOBILE-FIRST: Full-width buttons */
        }

        /* --- 6. Desktop Media Query --- */
        /* When screen is 600px or wider, un-stack the buttons */
        @media (min-width: 600px) {
            .alternatives div {
                flex-direction: row; /* DESKTOP: Side-by-side */
                justify-content: center;
                gap: 20px;
            }

            .alternatives button {
                width: auto; /* DESKTOP: Fit content width */
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="img/offset-rt-both.png" alt="circuit board design">
        <h2>We are redirecting you to an interactive bill of materials page.</h2>
        
        <div class="alternatives">
            <p>Perhaps you wanted to see these instead:</p>
            <div>
                <button onclick="window.location.href='#';">Full Schematic</button>
                <button onclick="window.location.href='https://github.com/Toolauth/wing-combo/wiki';">Board Wiki</button>
            </div>
        </div>
        
        <p>If the redirection does not happen automatically, please click the button below:</p>
        <p class="countdown">Redirecting in <span id="timer">10</span> seconds...</p>
        <button onclick="window.location.href='interactive-bom/ibom.html';">Go to Interactive Bill of Materials</button>
    </div>
    
    <script>
        // Countdown logic
        let countdown = 10;
        const timerElement = document.getElementById('timer');
        const interval = setInterval(function() {
            countdown--;
            timerElement.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(interval);
            }
        }, 1000);
    </script>
</body>
</html>
